{% macro render_styles(settings) %}
<style>
    /* === RESET GLOBAL COMPLET POUR PRINT DESIGNER === */
    body #__print_designer,
    .print-format-container #__print_designer,
    .modal-body #__print_designer,
    .frappe-control #__print_designer {
        all: initial !important;
        font-family: Arial, Helvetica, sans-serif !important;
        font-size: 12px !important;
        line-height: 1.0 !important;
        color: #000000 !important;
        background: #ffffff !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        outline: none !important;
        text-align: left !important;
        text-decoration: none !important;
        text-transform: none !important;
        vertical-align: baseline !important;
        white-space: normal !important;
        word-spacing: normal !important;
        letter-spacing: normal !important;
        box-sizing: border-box !important;
        position: relative !important;
        display: block !important;
        width: 100% !important;
        min-height: auto !important;
        max-width: none !important;
        overflow: visible !important;
        transform: none !important;
    }
    
    /* Réinitialisation pour tous les enfants du print designer */
    body #__print_designer *,
    .print-format-container #__print_designer *,
    .modal-body #__print_designer *,
    .frappe-control #__print_designer * {
        all: unset !important;
        display: revert !important;
        box-sizing: border-box !important;
    }
    
    /* === PROTECTION CONTRE BOOTSTRAP ET FRAPPE === */
    /* Reset des classes Bootstrap/Frappe communes */
    #__print_designer .container,
    #__print_designer .row,
    #__print_designer .col,
    #__print_designer .col-xs-12,
    #__print_designer .col-sm-12,
    #__print_designer .col-md-12,
    #__print_designer .col-lg-12,
    #__print_designer .form-control,
    #__print_designer .form-group,
    #__print_designer .btn,
    #__print_designer .table-responsive {
        all: unset !important;
        display: revert !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
        width: auto !important;
        height: auto !important;
        position: static !important;
        float: none !important;
        clear: none !important;
    }
    
    /* Styles spécifiques au print format */
    .print-format {
        box-sizing: border-box !important;
        padding: 0in !important;
        max-width: {{convert_uom(number=settings.page.width, to_uom="mm")}} !important;
        dpi: {{settings.PDFPrintDPI or 96}}mm !important;
        page-width: {{convert_uom(number=settings.page.width, to_uom="mm")}} !important;
        page-height: {{convert_uom(number=settings.page.height, to_uom="mm")}} !important;
        margin-top:{{convert_uom(number=settings.page.marginTop, to_uom='mm')}} !important;
        margin-bottom:{{convert_uom(number=settings.page.marginBottom, to_uom='mm')}} !important;
        margin-left:{{convert_uom(number=settings.page.marginLeft, to_uom='mm')}} !important;
        margin-right:{{convert_uom(number=settings.page.marginRight, to_uom='mm')}} !important;
        font-family: Arial, sans-serif !important;
        font-size: 12px !important;
        line-height: 1.2 !important;
        color: #000000 !important;
        background: #ffffff !important;
    }
    @media screen {
        #__print_designer {
            position: relative;
            margin-top:{{convert_uom(number=settings.page.marginTop, to_uom='px')}};
            margin-bottom:{{convert_uom(number=settings.page.marginBottom, to_uom='px')}};
            margin-left:{{convert_uom(number=settings.page.marginLeft, to_uom='px')}};
            margin-right:{{convert_uom(number=settings.page.marginRight, to_uom='px')}};
        }
        .print-format {
            margin: auto !important;
        }
    }
    /* set margin to 0 for print (Ctrl + p) on client browsers
    and remove margin container that was added for screen ( viewing )  */
    @media print {
       .print-format {
            margin: 0 !important;
        }
        .printview-header-margin {
            display: none;
        }
    }
    /* Conteneurs print designer avec isolation complète */
    #__print_designer .print-designer-container {
        position: absolute !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
        z-index: auto !important;
    }
    
    /* === PROTECTION SPÉCIALE POUR LES TABLES === */
    /* Tables avec isolation totale contre Bootstrap */
    body #__print_designer .table,
    body #__print_designer table,
    .print-format-container #__print_designer .table,
    .print-format-container #__print_designer table,
    .modal-body #__print_designer .table,
    .modal-body #__print_designer table {
        all: unset !important;
        display: table !important;
        margin: 0 !important;
        padding: 0 !important;
        border-collapse: collapse !important;
        border-spacing: 0 !important;
        width: auto !important;
        height: auto !important;
        background: transparent !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: left !important;
        vertical-align: top !important;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        transform: none !important;
        position: static !important;
        float: none !important;
        clear: none !important;
    }
    
    /* Protection pour tbody, thead, tfoot */
    #__print_designer tbody,
    #__print_designer thead,
    #__print_designer tfoot {
        all: unset !important;
        display: table-row-group !important;
    }
    
    #__print_designer thead {
        display: table-header-group !important;
    }
    
    #__print_designer tfoot {
        display: table-footer-group !important;
    }
    
    /* Paragraphes et textes isolés */
	#__print_designer .print-format p,
	#__print_designer p {
        margin: 0 !important;
        padding: 0 !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: inherit !important;
        background: transparent !important;
    }
    /* Cellules de tableaux avec isolation */
    #__print_designer tr:first-child th {
        border-top-style: solid !important;
    }
    #__print_designer tr th:first-child {
        border-left-style: solid !important;
    }
    #__print_designer tr th:last-child {
        border-right-style: solid !important;
    }
    #__print_designer tr:last-child td {
        border-bottom-style: solid !important;
    }
    #__print_designer tr td:first-child {
        border-left-style: solid !important;
    }
    #__print_designer tr td:last-child {
        border-right-style: solid !important;
    }
    
    /* === PROTECTION MAXIMALE POUR CELLULES === */
    /* Headers et cellules avec reset complet */
    body #__print_designer tr,
    body #__print_designer th,
    body #__print_designer td,
    .print-format-container #__print_designer tr,
    .print-format-container #__print_designer th,
    .print-format-container #__print_designer td,
    .modal-body #__print_designer tr,
    .modal-body #__print_designer th,
    .modal-body #__print_designer td {
        all: unset !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: left !important;
        vertical-align: top !important;
        white-space: normal !important;
        box-shadow: none !important;
        outline: none !important;
        transform: none !important;
        position: static !important;
        float: none !important;
        clear: none !important;
        width: auto !important;
        height: auto !important;
        min-width: 0 !important;
        max-width: none !important;
    }
    
    #__print_designer tr {
        display: table-row !important;
    }
    
    #__print_designer th,
    #__print_designer td {
        display: table-cell !important;
    }
    .flexDynamicText .baseSpanTag {
		 display: block;
    }
	.flexDynamicText .baseSpanTag .labelSpanTag {
        display: inline-block;
        vertical-align: top;
    }
	.flexDynamicText .baseSpanTag .valueSpanTag {
        display: inline-block;
        vertical-align: top;
    }
    .flexDirectionColumn .baseSpanTag {
        display: block;
    }
    .flexDirectionColumn .baseSpanTag .labelSpanTag {
        display: block;
    }
    .flexDirectionColumn .baseSpanTag .valueSpanTag {
        display: block;
    }
    /* https://github.com/wkhtmltopdf/wkhtmltopdf/issues/1522 */
    .relative-row {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        border-width: 0 !important;
        flex: auto;
    }
    .relative-column {
        border-width: 0px !important;
        border-color: transparent !important;
        flex-direction: column;
        flex: auto;
    }
    * {
        -webkit-box-sizing: border-box;
    }
</style>
{% endmacro %}
