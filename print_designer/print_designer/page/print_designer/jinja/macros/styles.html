{% macro render_styles(settings) %}
<style>
/* ============================================================================
   RESET CSS UNIVERSEL POUR PRINT DESIGNER - PRIORITÉ ABSOLUE
   ============================================================================ */

/* CORRECTION DU PROBLÈME D'ALIGNEMENT - Version 1.0 */
/* Le problème : les éléments Print Designer ont besoin de position absolue */
/* mais le reset CSS global forçait position: static, causant les décalages */
   
/* Reset universel - appliqué AVANT tout autre style */
#__print_designer {
    /* Force le reset total en premier */
    all: initial !important;
    
    /* Isolation complète du contexte */
    contain: layout style paint !important;
    isolation: isolate !important;
    
    /* Dimensions et positionnement de base */
    display: block !important;
    position: relative !important;
    margin: 0 !important;
    padding: 0 !important;
    border: 0 !important;
    background: white !important;
    
    /* Typography reset */
    font-family: "Times New Roman", Times, serif !important;
    font-size: 11pt !important;
    line-height: 1.15 !important;
    color: black !important;
    text-align: left !important;
    
    /* Layout reset */
    width: 100% !important;
    height: auto !important;
    min-width: 0 !important;
    min-height: 0 !important;
    max-width: none !important;
    max-height: none !important;
    
    /* Transform reset */
    transform: none !important;
    transform-origin: 0 0 !important;
    
    /* Override Bootstrap/CSS Framework */
    box-sizing: border-box !important;
    float: none !important;
    clear: none !important;
    
    /* Visual effects reset */
    opacity: 1 !important;
    visibility: visible !important;
    overflow: visible !important;
    clip: auto !important;
    z-index: auto !important;
}

/* Reset pour TOUS les enfants - Crucial ! */
#__print_designer *,
#__print_designer *::before,
#__print_designer *::after {
    /* Reset universel pour tous les éléments */
    all: initial !important;
    
    /* Redéfinir les displays essentiels */
    display: revert !important;
    box-sizing: border-box !important;
    
    /* Neutraliser Bootstrap/Frappe */
    margin: 0 !important;
    padding: 0 !important;
    border: 0 !important;
    background: transparent !important;
    
    /* Typography reset */
    font: inherit !important;
    color: inherit !important;
    text-decoration: none !important;
    text-transform: none !important;
    
    /* Layout neutralization */
    float: none !important;
    clear: none !important;
    /* DO NOT FORCE position: static - Elements need absolute positioning for Print Designer */
    
    /* Dimensional reset */
    width: auto !important;
    height: auto !important;
    min-width: 0 !important;
    min-height: 0 !important;
    max-width: none !important;
    max-height: none !important;
    
    /* Transform reset */
    transform: none !important;
    
    /* Visual effects reset */
    opacity: 1 !important;
    visibility: inherit !important;
    overflow: visible !important;
    
    /* Remove Bootstrap/Framework effects */
    box-shadow: none !important;
    outline: none !important;
    border-radius: 0 !important;
}
    /* === RESET GLOBAL COMPLET POUR PRINT DESIGNER === */
    body #__print_designer,
    .print-format-container #__print_designer,
    .modal-body #__print_designer,
    .frappe-control #__print_designer {
        all: initial !important;
        font-family: Arial, Helvetica, sans-serif !important;
        font-size: 12px !important;
        line-height: 1.0 !important;
        color: #000000 !important;
        background: #ffffff !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        outline: none !important;
        text-align: left !important;
        text-decoration: none !important;
        text-transform: none !important;
        vertical-align: baseline !important;
        white-space: normal !important;
        word-spacing: normal !important;
        letter-spacing: normal !important;
        box-sizing: border-box !important;
        position: relative !important;
        display: block !important;
        width: 100% !important;
        min-height: auto !important;
        max-width: none !important;
        overflow: visible !important;
        transform: none !important;
    }
    
    /* Réinitialisation pour tous les enfants du print designer */
    body #__print_designer *,
    .print-format-container #__print_designer *,
    .modal-body #__print_designer *,
    .frappe-control #__print_designer * {
        all: unset !important;
        display: revert !important;
        box-sizing: border-box !important;
    }
    
    /* === PROTECTION CONTRE BOOTSTRAP ET FRAPPE === */
    /* Reset des classes Bootstrap/Frappe communes */
    #__print_designer .container,
    #__print_designer .row,
    #__print_designer .col,
    #__print_designer .col-xs-12,
    #__print_designer .col-sm-12,
    #__print_designer .col-md-12,
    #__print_designer .col-lg-12,
    #__print_designer .form-control,
    #__print_designer .form-group,
    #__print_designer .btn,
    #__print_designer .table-responsive {
        all: unset !important;
        display: revert !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
        width: auto !important;
        height: auto !important;
        /* position: static !important; - REMOVED: Critical fix for Print Designer positioning */
        float: none !important;
        clear: none !important;
    }
    
    /* Styles spécifiques au print format */
    .print-format {
        box-sizing: border-box !important;
        padding: 0in !important;
        max-width: {{convert_uom(number=settings.page.width, to_uom="mm")}} !important;
        dpi: {{settings.PDFPrintDPI or 96}}mm !important;
        page-width: {{convert_uom(number=settings.page.width, to_uom="mm")}} !important;
        page-height: {{convert_uom(number=settings.page.height, to_uom="mm")}} !important;
        margin-top:{{convert_uom(number=settings.page.marginTop, to_uom='mm')}} !important;
        margin-bottom:{{convert_uom(number=settings.page.marginBottom, to_uom='mm')}} !important;
        margin-left:{{convert_uom(number=settings.page.marginLeft, to_uom='mm')}} !important;
        margin-right:{{convert_uom(number=settings.page.marginRight, to_uom='mm')}} !important;
        font-family: Arial, sans-serif !important;
        font-size: 12px !important;
        line-height: 1.2 !important;
        color: #000000 !important;
        background: #ffffff !important;
    }
    @media screen {
        #__print_designer {
            position: relative;
            margin-top:{{convert_uom(number=settings.page.marginTop, to_uom='px')}};
            margin-bottom:{{convert_uom(number=settings.page.marginBottom, to_uom='px')}};
            margin-left:{{convert_uom(number=settings.page.marginLeft, to_uom='px')}};
            margin-right:{{convert_uom(number=settings.page.marginRight, to_uom='px')}};
        }
        .print-format {
            margin: auto !important;
        }
    }
    /* set margin to 0 for print (Ctrl + p) on client browsers
    and remove margin container that was added for screen ( viewing )  */
    @media print {
       .print-format {
            margin: 0 !important;
        }
        .printview-header-margin {
            display: none;
        }
    }
    /* Conteneurs print designer avec isolation complète */
    #__print_designer .print-designer-container {
        position: absolute !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
        z-index: auto !important;
    }
    
    /* === PROTECTION SPÉCIALE POUR LES TABLES === */
    /* Tables avec isolation totale contre Bootstrap */
    body #__print_designer .table,
    body #__print_designer table,
    .print-format-container #__print_designer .table,
    .print-format-container #__print_designer table,
    .modal-body #__print_designer .table,
    .modal-body #__print_designer table {
        all: unset !important;
        display: table !important;
        margin: 0 !important;
        padding: 0 !important;
        border-collapse: collapse !important;
        border-spacing: 0 !important;
        width: auto !important;
        height: auto !important;
        background: transparent !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: left !important;
        vertical-align: top !important;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        transform: none !important;
        /* position: static !important; - REMOVED: Critical fix for Print Designer positioning */
        float: none !important;
        clear: none !important;
    }
    
    /* Protection pour tbody, thead, tfoot */
    #__print_designer tbody,
    #__print_designer thead,
    #__print_designer tfoot {
        all: unset !important;
        display: table-row-group !important;
    }
    
    #__print_designer thead {
        display: table-header-group !important;
    }
    
    #__print_designer tfoot {
        display: table-footer-group !important;
    }
    
    /* Paragraphes et textes isolés */
	#__print_designer .print-format p,
	#__print_designer p {
        margin: 0 !important;
        padding: 0 !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: inherit !important;
        background: transparent !important;
    }
    /* Cellules de tableaux avec isolation */
    #__print_designer tr:first-child th {
        border-top-style: solid !important;
    }
    #__print_designer tr th:first-child {
        border-left-style: solid !important;
    }
    #__print_designer tr th:last-child {
        border-right-style: solid !important;
    }
    #__print_designer tr:last-child td {
        border-bottom-style: solid !important;
    }
    #__print_designer tr td:first-child {
        border-left-style: solid !important;
    }
    #__print_designer tr td:last-child {
        border-right-style: solid !important;
    }
    
    /* === PROTECTION MAXIMALE POUR CELLULES === */
    /* Headers et cellules avec reset complet */
    body #__print_designer tr,
    body #__print_designer th,
    body #__print_designer td,
    .print-format-container #__print_designer tr,
    .print-format-container #__print_designer th,
    .print-format-container #__print_designer td,
    .modal-body #__print_designer tr,
    .modal-body #__print_designer th,
    .modal-body #__print_designer td {
        all: unset !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        color: inherit !important;
        text-align: left !important;
        vertical-align: top !important;
        white-space: normal !important;
        box-shadow: none !important;
        outline: none !important;
        transform: none !important;
        /* position: static !important; - REMOVED: Conflicts with Print Designer absolute positioning */
        float: none !important;
        clear: none !important;
        width: auto !important;
        height: auto !important;
        min-width: 0 !important;
        max-width: none !important;
    }
    
    #__print_designer tr {
        display: table-row !important;
    }
    
    #__print_designer th,
    #__print_designer td {
        display: table-cell !important;
    }

    /* ============================================================================
       RECONSTRUCTION DES STYLES ESSENTIELS POUR LE PRINT DESIGNER
       ============================================================================ */
       
    /* Reconstruction Table Styling - Après Reset Total */
    #__print_designer table {
        display: table !important;
        border-collapse: separate !important;
        border-spacing: 0 !important;
        empty-cells: show !important;
        table-layout: auto !important;
    }
    
    #__print_designer tr {
        display: table-row !important;
        vertical-align: inherit !important;
    }
    
    #__print_designer th,
    #__print_designer td {
        display: table-cell !important;
        vertical-align: inherit !important;
        text-align: inherit !important;
    }
    
    #__print_designer tbody { display: table-row-group !important; }
    #__print_designer thead { display: table-header-group !important; }
    #__print_designer tfoot { display: table-footer-group !important; }
    #__print_designer colgroup { display: table-column-group !important; }
    #__print_designer col { display: table-column !important; }
    
    /* Block Elements */
    #__print_designer div,
    #__print_designer p,
    #__print_designer h1, #__print_designer h2, #__print_designer h3,
    #__print_designer h4, #__print_designer h5, #__print_designer h6,
    #__print_designer section, #__print_designer article {
        display: block !important;
    }
    
    /* Inline Elements */
    #__print_designer span,
    #__print_designer a,
    #__print_designer strong, #__print_designer b,
    #__print_designer em, #__print_designer i,
    #__print_designer small, #__print_designer big {
        display: inline !important;
    }
    
    /* List Elements */
    #__print_designer ul, #__print_designer ol { display: block !important; list-style: none !important; }
    #__print_designer li { display: list-item !important; }
    
    /* Image Elements */
    #__print_designer img {
        display: inline-block !important;
        max-width: 100% !important;
        height: auto !important;
    }
    .flexDynamicText .baseSpanTag {
		 display: block;
    }
	.flexDynamicText .baseSpanTag .labelSpanTag {
        display: inline-block;
        vertical-align: top;
    }
	.flexDynamicText .baseSpanTag .valueSpanTag {
        display: inline-block;
        vertical-align: top;
    }
    .flexDirectionColumn .baseSpanTag {
        display: block;
    }
    .flexDirectionColumn .baseSpanTag .labelSpanTag {
        display: block;
    }
    .flexDirectionColumn .baseSpanTag .valueSpanTag {
        display: block;
    }
    /* https://github.com/wkhtmltopdf/wkhtmltopdf/issues/1522 */
    .relative-row {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        border-width: 0 !important;
        flex: auto;
    }
    .relative-column {
        border-width: 0px !important;
        border-color: transparent !important;
        flex-direction: column;
        flex: auto;
    }
    * {
        -webkit-box-sizing: border-box;
    }

    /* ============================================================================
       CORRECTION SPÉCIFIQUE POUR LE POSITIONNEMENT PRINT DESIGNER
       ============================================================================ */
       
    /* Préserver le positionnement absolu pour les éléments Print Designer */
    #__print_designer table[style*="position:absolute"],
    #__print_designer div[style*="position:absolute"],
    #__print_designer span[style*="position:absolute"],
    #__print_designer img[style*="position:absolute"],
    #__print_designer .table-container,
    #__print_designer .printTable {
        position: absolute !important;
    }
    
    /* Préserver le positionnement relatif pour les conteneurs dynamiques */
    #__print_designer table[style*="position:relative"],
    #__print_designer div[style*="position:relative"] {
        position: relative !important;
    }
    
    /* Assurer que les coordonnées top/left sont respectées */
    #__print_designer [style*="top:"] {
        position: absolute !important;
    }
    
    /* Fix pour les marges dynamiques */
    #__print_designer [style*="margin-top:"] {
        position: relative !important;
        display: block !important;
    }
    
</style>
{% endmacro %}
